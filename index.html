<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lively Wallpaper - Mosh Pit</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a0000 0%, #000000 100%);
            color: white;
            font-family: monospace;
        }
        /* The Volume Meter so we can see what Lively is doing */
        #debugMeter {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #ff0000;
            color: #00ff00;
            font-size: 18px;
        }
    </style>
    <script>
        window.livelyAudioVolume = 0;
        
        // This is the function Lively automatically feeds audio data into
        function livelyAudioListener(audioArray) {
            let bassSum = 0;
            for (let i = 0; i < 5; i++) {
                bassSum += audioArray[i];
            }
            
            // Calculate the volume and scale it up
            window.livelyAudioVolume = (bassSum / 5) * 150;

            // Print the exact number to the screen so we can see it
            const debugElement = document.getElementById('volumeText');
            if (debugElement) {
                debugElement.innerText = window.livelyAudioVolume.toFixed(2);
            }
        }
    </script>
</head>
<body>

    <div id="debugMeter">
        Lively Mic Level: <span id="volumeText">0.00</span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1.5, 0); 
        controls.enableDamping = true; 

        const ambientLight = new THREE.AmbientLight(0x222222); 
        scene.add(ambientLight);
        
        const redLight = new THREE.DirectionalLight(0xff0000, 0);
        redLight.position.set(5, 5, 5);
        scene.add(redLight);

        const blueLight = new THREE.DirectionalLight(0x0000ff, 0);
        blueLight.position.set(-5, -2, -5);
        scene.add(blueLight);

        let mixer;
        let headBone = null; 
        
        const loader = new GLTFLoader();
        const modelUrl = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/RobotExpressive/RobotExpressive.glb';

        loader.load(modelUrl, function (gltf) {
            const model = gltf.scene;
            scene.add(model);

            model.traverse((child) => {
                if (child.isBone && child.name.includes('Head')) {
                    headBone = child;
                }
            });

            mixer = new THREE.AnimationMixer(model);
            const danceClip = THREE.AnimationClip.findByName(gltf.animations, 'Dance');
            
            if (danceClip) {
                const action = mixer.clipAction(danceClip);
                action.play();
            }
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            let volume = window.livelyAudioVolume;

            // Threshold is currently 15. If your debug meter never hits 15, we lower this number.
            const threshold = 15; 

            if (mixer && volume > threshold) {
                mixer.update(delta);
            }

            if (volume > threshold) {
                redLight.intensity = (volume / 100) * 15;
                blueLight.intensity = (volume / 100) * 10;

                if (headBone) {
                    const bangSpeed = Date.now() * 0.015; 
                    headBone.rotation.x = Math.sin(bangSpeed) * 0.8; 
                }
            } else {
                redLight.intensity = 0.5;
                blueLight.intensity = 0.5;
                
                if (headBone) {
                    headBone.rotation.x = THREE.MathUtils.lerp(headBone.rotation.x, 0, 0.1);
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
